<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infográfico Interativo - BACEN CR</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-6 text-center">
            <!-- Título principal do novo infográfico -->
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Infográfico Interativo BACEN</h1>
            <p class="text-slate-600 text-lg">Controle a Ansiedade do Cadastro de Reserva!</p>
            <!-- Mensagem de boas-vindas ao usuário (será preenchida via JS) -->
            <div id="welcome-user-message" class="mt-2 text-xl font-medium text-blue-700"></div>
            
            <!-- Novo Componente de Identificação Global -->
            <div id="global-user-identification" class="my-4 p-4 bg-blue-100 border border-blue-300 rounded-lg text-sm text-blue-800 flex flex-wrap items-center justify-center gap-4">
                <span id="global-user-display" class="font-semibold">Logado como: Anônimo</span>
                <div class="flex items-center gap-2">
                    <label for="user-select-dropdown" class="sr-only">Escolher usuário:</label>
                    <select id="user-select-dropdown" class="p-2 border border-blue-400 rounded-md bg-white text-sm">
                        <!-- Opções preenchidas por JS -->
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label for="global-nome-usuario" class="sr-only">Ou digite seu nome:</label>
                    <input type="text" id="global-nome-usuario" placeholder="Seu nome para identificar" class="p-2 border border-blue-400 rounded-md text-sm" style="width: auto;">
                    <button id="btn-global-identificar" class="btn btn-secondary btn-sm py-2 px-3 text-sm">
                        <i data-lucide="user-check" class="lucide-icon mr-1 h-4 w-4"></i>Identificar
                    </button>
                </div>
            </div>
        </header>

        <nav id="main-nav" class="mb-8">
            <ul>
                <li><a href="#palpites_contagem.html" class="active">Palpites & Contagem</a></li>
                <li><a href="#enquete_otimismo.html">Enquete de Otimismo</a></li>
                <li><a href="#mural_mensagens.html">Mural de Mensagens</a></li>
                <li><a href="#motivos_autorizacao.html">Motivos para Autorização</a></li>
                <li><a href="#metodologia_estimativa.html">Análise de Prazos</a></li>
            </ul>
        </nav>

        <!-- Área onde o conteúdo das seções será carregado dinamicamente -->
        <main id="content-area">
            <!-- Conteúdo inicial ou mensagem de carregamento pode ir aqui -->
            <p class="text-center text-slate-500">Carregando seção...</p>
        </main>

        <footer class="text-center mt-12 py-6 border-t border-slate-300">
            <p class="text-sm text-slate-500">&copy; <span id="currentYear"></span> Infográfico BACEN CR. Desenvolvido com ânimo!</p>
        </footer>
    </div>

    <button onclick="scrollToTop()" id="toTopBtn" title="Voltar ao Topo" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-up"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
    </button>

    <!-- Custom JavaScript Files -->
    <script src="js/google-sheets-api.js"></script>
    <script src="js/interactive.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ativação inicial do Lucide Icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            // Atualiza o ano no rodapé
            const currentYearEl = document.getElementById('currentYear');
            if (currentYearEl) {
                currentYearEl.textContent = new Date().getFullYear();
            }
            // Configura a identificação global do usuário
            if (typeof setupGlobalUserIdentification === 'function') {
                setupGlobalUserIdentification();
            }
        });
    </script>
</body>
</html>
